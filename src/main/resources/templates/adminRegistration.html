<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Admin Registration Form</title>
</head>
<body>

	<div>
		<form method="post" action="/addAdmin">
			<table>
				<tr><td>Login:</td><td><input type="text"  name="login" size="40" maxlength="25" /></td></tr>
				<tr><td>Password:</td><td><input type="password" name="password" size="40" maxlength="25" /></td></tr>
				<tr><td>First name:</td><td><input type="text" name="firstName" size="40" maxlength="25" /></td></tr>
				<tr><td>Last name:</td><td><input type="text" name="lastName" size="40" maxlength="25" /></td></tr>
				<tr><td>Patronymic:</td><td><input type="text" name="patronymic" size="40" maxlength="25" /></td></tr>
				<tr><td>Position:</td><td><input type="text" name="position" size="40" maxlength="25" /></td></tr>
				<tr><td>Admin access:</td><td><input type="number" name="AdminCode" size="40" maxlength="25" /></td></tr>
				<tr><td></td><td><input type="submit" value="Register" /></td></tr>
			</table>
		</form>
	</div>

</body>
</html>

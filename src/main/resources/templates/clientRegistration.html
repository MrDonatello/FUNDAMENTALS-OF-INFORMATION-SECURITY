<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Client Registration Form</title>
</head>
<body>

	<div>
		<form method="post" action="/addClient">
			<table>
				<tr><td>Login:</td><td><input type="text"  name="login" size="40" maxlength="25" /></td></tr>
				<tr><td>Password:</td><td><input type="password" name="password" size="40" maxlength="25" /></td></tr>
				<tr><td>First name:</td><td><input type="text" name="firstName" size="40" maxlength="25" /></td></tr>
				<tr><td>Last name:</td><td><input type="text" name="lastName" size="40" maxlength="25" /></td></tr>
				<tr><td>Patronymic:</td><td><input type="text" name="patronymic" size="40" maxlength="25" /></td></tr>
				<tr><td>Email:</td><td><input type="email" name="email" size="40" maxlength="25" /></td></tr>
				<tr><td>Address:</td><td><input type="text" name="address" size="40" maxlength="25" /></td></tr>
				<tr><td>Phone:</td><td><input type="text" name="phone" size="40" maxlength="25" /></td></tr>
				<tr><td>Public key:</td><td><input type="text" name="publicKey" size="40" maxlength="25" /></td></tr>
				<tr><td></td><td><input type="submit" value="Register" /></td></tr>
			</table>
		</form>
	</div>

</body>
</html>

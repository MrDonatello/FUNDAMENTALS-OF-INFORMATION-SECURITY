<html xmlns:th="https://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/admin">
			<table>
				<tr><td>User Id:</td><td><input type="number" name="userId" size="40" maxlength="25" /></td></tr>
				<tr><td>Add documents for signature:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Add" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<form method="get" action="/sessions">
			<table>
				<tr><td></td><td><input type="submit" value="Logout" /></td></tr>
			</table>
		</form>
	</div>

</body>
</html>
